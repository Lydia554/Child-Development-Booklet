name: Build Only (No Deploy)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd frontend
          npm install
          npm install -g @vue/cli # Ensure Vue CLI is installed

      - name: Verify Vue CLI installation
        run: |
          vue --version
          cd frontend
          ls -l node_modules/.bin/vue-cli-service

      - name: Build Vue frontend
        run: |
          cd frontend
          chmod +x node_modules/.bin/vue-cli-service # Ensure it has execute permissions
          npm run build

      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
