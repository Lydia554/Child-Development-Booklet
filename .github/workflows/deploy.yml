name: Build and Deploy to Raspberry Pi

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4  

      - name: Set up Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd frontend
          npm install
          npm install -g @vue/cli  # Install Vue CLI globally

      - name: Verify Vue CLI installation
        run: |
          vue --version
          cd frontend
          ls -l node_modules/.bin/vue-cli-service

      - name: Build Vue frontend
        run: |
          cd frontend
          chmod +x node_modules/.bin/vue-cli-service  # Ensure executable permission
          npm run build

      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: frontend-build
          path: frontend/dist


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH into Raspberry Pi and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USER }}
          password: ${{ secrets.RPI_PASSWORD }}
          script: |
            cd ~/Child-Development-Booklet
            git pull origin main
            docker-compose down
            docker-compose up -d --build
